<StackLayout>
    <Button text="Add" (tap)="onAddTap()"></Button>
    <Button text="Remove All" (tap)="onRemoveAllTap()"></Button>
    <ScrollView>
        <StackLayout>
            <Button *ngFor="let item of items" text="{{ item }}" @state="'in'" class="button" (tap)="onItemTap($event)"></Button> 
        </StackLayout>
    </ScrollView>
</StackLayout>
